<!DOCTYPE html>
<html lang="my">
  <head>
    <meta charset="utf-8" />
    <title>ဝင်ငွေခွန်</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <main>
      <div class="container" id="content">
        <div class="col s12">
          <div class="card-panel">
            <h4>ဝင်ငွေခွန်</h4>
            <hr>
            <div class="card-content">
              <form class="col s12" id="incomeTaxForm" action="/">
                <div class="row">
                  <div class="col s12">
                    <input id="monthlyIncome" name="monthlyIncome" type="number" min="10000" step="5000" value="10000">
                    <label for="monthlyIncome">
                      တစ်လဝင်ငွေ
                      <!-- <span class="right" id="monthlyIncomeInText"></span> -->
                    </label>
                  </div>
                </div>
                <div class="row">
                  <div class="col s6">
                    <p>
                      <input type="checkbox" id="father" name="father" />
                      <label for="father">အတူနေ အဘ</label>
                    </p>
                    <p>
                      <input type="checkbox" id="mother" name="mother" checked="checked" />
                      <label for="mother">အတူနေ အမိ</label>
                    </p>
                  </div>
                  <div class="col s6">
                    <p>အိမ်ထောင်</p>
                    <div class="switch">
                      <label>
                        မရှိ
                        <input type="checkbox" id="married" name="married">
                        <span class="lever"></span>
                        ရှိ
                      </label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col s12">
                    <input id="child" name="child" type="number" min="0" max="20" value="၀">
                    <label for="child">သားသမီး
                      <a href="http://www.irdmyanmar.gov.mm/ird/PDF/income%20tax%20rule2_39_58_AMeng.pdf"> (ဥပဒေ အညွှန်း -> ၃။ ခ)</a>
                    </label>
                  </div>
                  <br>
                  <br>
                  <div class="col s12">
                    <button class="btn waves-effect waves-light" type="submit">တွက်ပါ</button>
                  </div>
                </div>
              </form>
              <div id="result-body" class="result-body col s12">
                <div class="result-with-tax-amount">
                  <h6>သင်ပေးဆောင်ရမည့် အခွန်ငွေမှာ</h6>
                  <br>
                  <h4>
                    တစ်လလျှင်
                    <span id="result-month"></span> <small>ကျပ်</small>
                  </h4>
                  <h4>
                    တစ်နှစ်တွင်
                    <span id="result-year"></span> <small>ကျပ်</small>
                  </h4>
                </div>
                <div class="result-with-zero-tax">
                  <br>
                  <h4>သင်အခွန်ငွေ ထပ်ဆောင်းပေးရန် မလိုအပ်သေးပါ။</h4>
                </div>
                <br>
                <p>
                  အခွန်ငွေတွက်ချက်ပုံ <a href="https://github.com/greenlikeorange/income-tax-calculator/blob/master/README.md">အညွှန်း</a>
                </p>
                <div class="row">
                  <div class="col s12">
                    <button id="back" class="btn waves-effect waves-light" type="button">နောက်သို့</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="page-footer">
      <div class="footer-copyright">
        <div class="container">
        Design by kny.co
        <a class="grey-text text-lighten-4 right" href="https://github.com/greenlikeorange/income-tax-calculator">Get it on github</a>
        </div>
      </div>
    </footer>

    <script src="assets/js/script.js"></script>
  </body>
</html>
